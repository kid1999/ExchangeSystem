spring:
  # mysql 配置：
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.16.66.232:3306/ESystem?useUnicode=true&characterEncoding=utf8&serverTimezone=CST
    username: root
    password: Root=123
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect  #不加这句则默认为myisam引擎
      open-in-view: true

    #Hikari 连接池配置
    hikari:
      minimum-idle: 5   #最小空闲连接数量
      idle-timeout: 180000  # 空闲连接存活最大时间，默认600000（10分钟）
      maximum-pool-size: 10  # 连接池最大连接数，默认是10
      auto-commit: true    # 控制从池返回 的连接的默认自动提交行为,默认值：true
      pool-name: MyHikariCP  # 连接池名字
      max-lifetime: 1800000   #控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      connection-timeout: 30000  #数据库连接超时时间,默认30秒，即30000
      connection-test-query: SELECT 1
